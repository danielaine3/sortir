            <textarea id="textarea2" class="materialize-textarea"></textarea>

        </div>
        <!-- Category Selector Drop-down Menu -->
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea3" class="materialize-textarea"></textarea>
            <label for="textarea3">Select a Category</label>
          </div>
        </div>
        <!-- Submit AJAX Button -->
        <div class="row">
          <div class="btn-large waves-effect waves-light teal lighten-1" id="submit" type="submit" value="Event Search">Submit</div>
          </div>
      </form>
